<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roses and Love</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    #love-button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      color: white;
      background-color: #e91e63;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #love-button:hover {
      background-color: #c2185b;
    }

    .love-item {
      position: absolute;
      font-size: 1.5rem;
      color: red;
      animation: float 4s infinite;
    }

    img.rose {
      width: 40px;
      height: 40px;
      position: absolute;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="love-button">Fill the Screen with Love</button>

  <script>
    const button = document.getElementById("love-button");

    button.addEventListener("click", () => {
      for (let i = 0; i < 100; i++) {
        // Create "I love you" text
        const text = document.createElement("div");
        text.classList.add("love-item");
        text.textContent = "I Love You";
        text.style.left = `${Math.random() * 100}vw`;
        text.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(text);

        // Create rose image
        const rose = document.createElement("img");
        rose.classList.add("rose");
        rose.src = "https://cdn-icons-png.flaticon.com/512/833/833472.png"; // Rose icon
        rose.style.left = `${Math.random() * 100}vw`;
        rose.style.top = `${Math.random() * 100}vh`;
        document.body.appendChild(rose);
      }
    });
  </script>
</body>
</html>
